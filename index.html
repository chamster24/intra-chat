<!DOCTYPE html>
<html>
<head>
  <title>IntraChat</title>
  <!-- Add script for favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <h1>Intra Chat</h1>
    <br>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter your username (any username works!)">
    <input type="text" id="roomCode" placeholder="Enter your room code">
    <button id="incognitoBtn">Incognito mode</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="loginBtn">Login</button>
  </div>

  <!-- Chat Page -->
  <div id="chatPage" style="display:none;">
    <h1>You logged in!</h1>
  </div>
  
  <script>
    const incognitoBtn = document.getElementById("incognitoBtn");
    let incognitoMode = 0;
    incognitoBtn.addEventListener("click", () => {
      if (incognitoMode === 0){
        incognitoMode = 1;
        document.title = "Home"
        //add script to change favicon to g-class
      } else {
        incognitoMode = 0;
        document.title = "IntraChat"
        //add script to change favicon to intrachat logo
      }
    });
  </script>
</body>
</html>
