<!DOCTYPE html>
<html>
<head>
  <title>IntraChat</title>
  <!-- Add script for favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <h1>Intra Chat</h1>
    <br>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter your username (any username works!)">
    <br>
    <input type="text" id="roomCode" placeholder="Enter your room code (case sensitive)">
    <br>
    <button id="incognitoBtn">Incognito Mode</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="loginBtn">Join Room</button>
  </div>

  <!-- Chat Page -->
  <div id="chatPage" style="display:none;">
    <h2 id="chatPageInfo">if you are seeing this something went wrong.</h2>
  </div>
  
  <script>
    const incognitoBtn = document.getElementById("incognitoBtn");
    const loginBtn = document.getElementById("loginBtn");
    const loginPage = document.getElementById("loginPage");
    const chatPage = document.getElementById("chatPage");
    const chatPageInfo = document.getElementById("chatPageInfo");
    const username = document.getElementById("username");
    const roomCode = document.getElementById("roomCode");
    const savedUsername = localStorage.getItem("username");
    const savedRoomCode = localStorage.getItem("roomCode");
    let incognitoMode = 0;
    let loginstatus = 0;

    //setup
    if (savedUsername){ //fills field in with saved username
      username.value = savedUsername;
    }
    if (savedRoomCode){ //fills field in with saved room code
      roomCode.value = savedRoomCode;
    }
    
    //Incognito check
    incognitoBtn.addEventListener("click", () => { //maybe add icognito mode toggle localstorage?
      if (incognitoMode === 0){
        incognitoMode = 1;
        document.title = "Home"
        incognitoBtn.textContent = "✅ Incognito Mode"
        //add script to change favicon to g-class
      } else {
        incognitoMode = 0;
        document.title = "IntraChat"
        incognitoBtn.textContent = "❌ Incognito Mode"
        //add script to change favicon to intrachat logo
      }
    });

    //Login script
    loginBtn.addEventListener("click", () => {
      if (username.value.trim() !== "" && roomCode.value.trim() !== ""){
        loginPage.style.display = "none";
        chatPage.style.display = "block";
        if (incognitoMode != 1){
          document.title = "Intrachat - " + roomCode;

          chatPageInfo.textContent = "IntraChat - " + username.value + " - Room " + roomCode.value;
        }
        
      } else {
        alert("Please fill in both fields to login!")
      }
    });

    //save info for username and room code fields
    username.addEventListener("input", () => {
      localStorage.setItem("username", username.value);
    });
    roomCode.addEventListener("input", () => {
      localStorage.setItem("roomCode", roomCode.value);
    });
    
  </script>
</body>
</html>
